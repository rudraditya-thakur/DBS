<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: calc(33.33% - 20px);
            max-width: 300px;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .card-content p {
            color: #666;
            margin-bottom: 15px;
        }

        .action-btn {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Pending Orders</h1>
    <div class="cards-container">
        {% for order in pending_orders %}
        <div class="card">
            <div class="card-content">
                <h2>Order ID: {{ order[0] }}</h2>
                <p>Customer Name: {{ order[1] }}</p>
                <p>Item Name: {{ order[2] }}</p>
                <p>Status: {{ order[3] }}</p>
                <div class="action-btn">
                    <form action="/complete_order/{{ order[0] }}" method="GET">
                        <button type="submit">Complete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <form action="/logout" method="POST">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</body>
</html>
