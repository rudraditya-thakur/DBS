<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        h2 {
            color: #595959;
            margin-bottom: 20px;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        li {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button {
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: linear-gradient(45deg, #43A047, #1E88E5);
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: linear-gradient(45deg, #5c3d8a, #4a2f66);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background 0.3s;
        }
        
        a:hover {
            background: linear-gradient(45deg, #543b80, #422c5c);
        }
        
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Cart</h2>
    <ul>
        {% for item_id in cart_items %}
        <li>
            <strong>Item Name:</strong> {{ item_id.item_name }}
            <br>
            <strong>Item Price:</strong> ${{ item_id.price }}
            <form action="/remove_from_cart" method="POST" style="display: inline;">
                <input type="hidden" name="item_id" value="{{ item_id.id }}">
                <button type="submit">Remove from Cart</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="/menu">Back to Menu</a>
    <form action="/place_order" method="POST">
        <button type="submit">Place Order</button>
    </form>
    <form action="/logout" method="POST">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
